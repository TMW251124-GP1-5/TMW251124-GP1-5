<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMWP9WA - Order</title>
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <section class="order-section">
      <h2 class="section-title">Order Form</h2>
      <form id="orderForm" class="order-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-input" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" class="form-input" required />
        </div>
        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <input type="text" id="address" class="form-input" required />
        </div>
        <div class="form-group">
          <label for="plan">Select Plan:</label>
          <select id="plan" name="plan" class="form-input" required>
            <option value="" disabled selected>Select a Plan</option>
            <option value="50">Basic (Solo) - ₵50</option>
            <option value="100">Balanced (2 People) - ₵100</option>
            <option value="150">Family Plan (4) - ₵150</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dietaryPreference">Dietary Preference:</label>
          <select id="dietaryPreference" class="form-input">
            <option value="Vegan">Vegan</option>
            <option value="Non-Vegan">Non-Vegan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="addOns">Add-ons:</label>
          <input
            type="text"
            id="addOns"
            class="form-input"
            placeholder="Extra proteins, snacks..."
          />
        </div>
        <button type="submit" class="submit-btn">Submit Order</button>
      </form>
    </section>

    <section id="confirmationSection" class="confirmation hidden">
      <div>
        <h3>Order Confirmation</h3>
        <p>Thank you for your order, <span id="customerName"></span>!</p>
        <p>Your plan: <span id="orderPlan"></span></p>
        <p>Your dietary preference: <span id="orderDietary"></span></p>
        <p>Your delivery address: <span id="orderAddress"></span></p>
        <p>Your add-ons: <span id="orderAddOns"></span></p>
        <p>Total cost: <span id="totalCostDisplay"></span></p>
        <p>We will notify you when your order is on its way!</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
